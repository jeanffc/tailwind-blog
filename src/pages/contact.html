<!DOCTYPE html>
<html lang="en">

<head>
  <title>My Tailwind Blog</title>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../styles/output.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
</head>

<body>
  <div class="container mx-auto px-6 md:px-4">
    <header class="flex bg-white items-center justify-between py-6">
      <div class="hidden md:block">
        <a class="flex items-center hover:opacity-70" href="./index.html">
          <h2 class="text-2xl font-sans font-semibold">My Tailwind Blog</h2>
        </a>
      </div>
      <div>
        <a href="./contact.html" class="hover:opacity-70">Contact</a>
      </div>
    </header>

    <main class="py-6">
      <div class="mb-12">

        <div class="mb-12">
          <div class="heading py-6 md:py-12 lg:w-10/12 md:text-center mx-auto">
            <h1 class="heading text-4xl md:text-6xl font-bold font-sans md:leading-tight">
              Contact
            </h1>

            <h2 class="text-xl text-gray-600 mt-2">Lorem ipsum dolor sit amet consectetur, adipisicing elit.</h2>

          </div>

          <div class="lg:w-10/12 md:text-center mx-auto">

            <form action="">
              <div class="flex items-center mb-5">
                <label for="name" class="inline-block w-20 mr-6 text-right font-bold text-gray-600">Name</label>
                <input type="text" id="name" name="name" placeholder="Name"
                  class="flex-1 py-2 border-b-2 border-gray-400 focus:border-blue-400 text-gray-600 placeholder-gray-400 outline-none">
              </div>

              <div class="flex items-center mb-5">
                <label for="email" class="inline-block w-20 mr-6 text-right font-bold text-gray-600">Email</label>
                <input type="email" id="email" name="email" placeholder="Email"
                  class="flex-1 py-2 border-b-2 border-gray-400 focus:border-blue-400 text-gray-600 placeholder-gray-400 outline-none">
              </div>

              <div class="flex items-center mb-5">
                <label for="email" class="inline-block w-20 mr-6 text-right font-bold text-gray-600">Message</label>
                <textarea name="message" id="message" rows="5"
                  class="flex-1 py-2 border-b-2 border-gray-400 focus:border-blue-400 text-gray-600 placeholder-gray-400 outline-none"></textarea>
              </div>

              <div class="text-right">
                <button class="py-3 px-8 bg-blue-400 text-white font-bold hover:opacity-70">Submit</button>
              </div>
            </form>

          </div>

        </div>

      </div>
    </main>

    <footer class="py-6 border-t-2">
      <div class="container mx-auto">

        <div class="text-sm text-gray-600">
          <span>Created by</span>
          <a class="text-blue-500" href="https://github.com/jeanffc">Jean Campos</a>
        </div>

      </div>
    </footer>

  </div>

</body>

</html>
